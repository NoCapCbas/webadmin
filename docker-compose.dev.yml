

services:
  web-admin:
    build: 
      context: .
      dockerfile: dockerfile.dev
    env_file: .env.dev
    ports:
      - ${PORT:-8080}:8080
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  
  mongodb:
    image: mongo:latest  # Using the MongoDB image
    env_file: .env.dev
    environment:
      MONGO_INITDB_DATABASE: ${DB_NAME:-dev}      # Name of the database
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-dev}  # Username for MongoDB
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-dev}  # Password for MongoDB
    volumes:
      - ./mongodata:/data/db  # Persistent storage for MongoDB
    ports:
      - ${DB_PORT:-27017}:27017  # Expose MongoDB on port 27017 for local development
